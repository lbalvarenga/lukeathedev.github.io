<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
    <title>Chess2D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body class="bg-dark text-white">
    <!-- TODO: add algebraic coords next to board -->

    <style>
        a {
            text-decoration: none;
        }

        #canvasContainer canvas {
            border-radius: 5px;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .list-group {
            display: flex !important;
            flex-flow: row wrap;
            justify-content: center;
        }

        .list-group li {
            border-color: gray;
        }

        .show {
            transition: opacity 175ms;
        }
    </style>

    <div class="container my-4">

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">
                        ♟️ Chess2D
                    </h1>
                    <p class="lead">It's WIP chess. By <a href="https://twitter.com/lbalvarenga55" target="_blank">this
                            guy</a>.
                    </p>
                    <hr class="my-4">
                </div>
            </div>
            <div class="col-lg-6" id="canvasContainer">
            </div>
            <div class="col">
                <!-- TODO: add chronometer -->
                <!-- TODO: make list scrollable -->

                <div class="d-flex container-fluid mx-0 px-0" id="moveListContainer">
                    <table class="table table-dark justify-content-center" id="moveList">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">White</th>
                                <th scope="col">Black</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- TODO: fix list group border alignment between lines -->
    <!-- <div class="d-flex col-md-8 mt-2 mx-auto">
        <ul class="list-group list-group-horizontal mx-auto justify-content-center px-2" id="moveList">
        </ul>
    </div> -->

    <!-- Promotion modal -->
    <div class="modal fade" id="promotionModal" tabindex="-1" aria-labelledby="promotionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="promotionModalLabel">Pawn Promotion</h5>
                </div>
                <div class="modal-body d-flex">
                    <div class="btn-group justify-content-center mx-auto " id="promotionChoices" role="group"
                        aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                            value="Q" checked>
                        <label class="btn btn-outline-secondary" for="btnradio1">Queen</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                            value="N">
                        <label class="btn btn-outline-secondary" for="btnradio2">Knight</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                            value="R">
                        <label class="btn btn-outline-secondary" for="btnradio3">Rook</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off"
                            value="B">
                        <label class="btn btn-outline-secondary" for="btnradio4">Bishop</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="promotionButton"
                        data-bs-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
